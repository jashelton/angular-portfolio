<div class="wrap">
  <div class="container container-fluid" ng-controller="tutorialsIndexController as tutorialsIndexCtrl">
    <div class="row">
      <h1 class="col-md-2">Tutorials</h1>
      <div class="col-md-offset-6 col-md-4 pull-right">
        <div class="input-group input-container">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6 col-lg-4"  ng-repeat="tutorial in tutorialsIndexCtrl.tutorials | filter:query">
        <h3>{{tutorial.title}}</h3>
        <p>{{tutorial.description}}</p>
          <div class="center-block content-block">
            <img my-modal ng-src="https://img.youtube.com/vi/{{tutorial.preview}}/0.jpg" width="100%" class="center-block video-preview"/>
            <div class="video-modal-container">
              <div close-modal class="video-modal-clickoff">
                <div class="video-modal">
                  <object style="width:100%; height:100%; width: 820px; height: 461.25px;"
                  data="https://www.youtube.com/v/{{tutorial.preview}}"></object>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<portfolio-footer></portfolio-footer>
